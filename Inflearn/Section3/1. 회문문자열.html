    <script>
      function solution(s) {
        let answer = "";
        const str = s.toUpperCase();
        const str1 = s.toUpperCase().split("").reverse().join("");
        return (answer = str === str1 ? "YES" : "NO");
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
