<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(need, plan) {
				let answer = "YES";
				let queue = need.split("");
				for (let i of plan) {
					if (queue.includes(i) && queue[0] === i) {
						queue.shift();
					}
				}

				return queue.length === 0 ? answer : "NO";
			}

			let a = "CBA";
			let b = "CBDAGE";
			console.log(solution(a, b));
		</script>
	</body>
</html>
