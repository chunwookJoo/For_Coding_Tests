<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s) {
				let arr = [];
				let answer = "YES";
				for (let i of s) {
					if (i === "(") {
						arr.push(i);
					} else {
						if (arr.length === 0) return "NO";
						arr.pop();
					}
				}
				if (arr.length > 0) return "NO";
				return answer;
			}

			let a = "()))";
			console.log(solution(a));
		</script>
	</body>
</html>
