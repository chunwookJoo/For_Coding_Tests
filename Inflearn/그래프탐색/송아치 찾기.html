    <script>
      function solution(s, e) {
        const move = [1, -1, 5];
        const checked = Array(10001).fill(0);
        const queue = [s];
        checked[s] = 1;
        let level = 0;

        while (queue.length) {
          let len = queue.length;
          for (let i = 0; i < len; i++) {
            let x = queue.shift();
            for (let nextV of [x + 1, x - 1, x + 5]) {
              if (nextV === e) return level + 1;
              if (nextV > 0 && nextV < 10001 && checked[nextV] === 0) {
                checked[nextV] = 1;
                queue.push(nextV);
              }
            }
          }
          level++;
        }
      }
