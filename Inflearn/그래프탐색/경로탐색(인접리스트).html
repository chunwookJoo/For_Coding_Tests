<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array());
        let visited = Array(n + 1).fill(0);

        for (let [from, to] of arr) {
          graph[from].push(to);
        }
        console.log(graph);

        const DFS = (node) => {
          if (node === n) answer++;
          for (let i = 0; i < graph[node].length; i++) {
            if (visited[graph[node][i]] === 0) {
              visited[graph[node][i]] = 1;
              DFS(graph[node][i]);
              visited[graph[node][i]] = 0;
            }
          }
        };

        visited[1] = 1;
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
