<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let visited = Array(n + 1).fill(0);

        for (let [from, to] of arr) {
          graph[from][to] = 1;
        }

        const DFS = (node) => {
          if (node === n) answer++;
          for (let i = 1; i <= n; i++) {
            if (graph[node][i] === 1 && visited[i] === 0) {
              visited[i] = 1;
              DFS(i);
              visited[i] = 0;
            }
          }
        };

        visited[1] = 1;
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
