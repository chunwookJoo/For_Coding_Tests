<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];

        while (arr1.length && arr2.length) {
          if (arr1[0] <= arr2[0]) answer.push(arr1.shift());
          else answer.push(arr2.shift());
        }

        while (arr1.length) answer.push(arr1.shift());
        while (arr2.length) answer.push(arr2.shift());
        return answer;
      }

      let a = [1, 3, 4, 5];
      let b = [1, 2];
      console.log(solution(a, b));
    </script>
  </body>
</html>
