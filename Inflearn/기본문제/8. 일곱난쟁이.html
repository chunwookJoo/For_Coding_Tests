<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = 0;
        for (let i of arr) sum += i;
        // sum = arr.reduce((a,b) => a+b, 0);

        for (let j = 0; j < arr.length; j++) {
          for (let k = j + 1; k < arr.length; k++) {
            if (sum - (arr[j] + arr[k]) === 100) {
              arr.splice(k, 1);
              arr.splice(j, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
