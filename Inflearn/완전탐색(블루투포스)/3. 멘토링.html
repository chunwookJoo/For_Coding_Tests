<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        const m = test.length;
        const n = test[0].length;

        // i 와 j로 모든 경우의 수 구하기
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;
            // 시험 횟수 (행 수)
            for (let k = 0; k < m; k++) {
              // 두 학생의 등수를 저장할 변수
              let pi = 0,
                pj = 0;

              // 학생 수 (열 수)
              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++;
            }
            if (cnt === m) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
