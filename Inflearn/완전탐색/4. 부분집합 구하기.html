<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        const checked = new Array(n).fill(0);

        const DFS = (v) => {
          if (v === n + 1) {
            let temp = "";
            for (let i = 1; i <= n; i++) {
              if (checked[i] === 1) {
                temp += i;
              }
            }
            if (temp.length > 0) answer.push(temp);
          } else {
            checked[v] = 1;
            DFS(v + 1);
            checked[v] = 0;
            DFS(v + 1);
          }
        };

        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
