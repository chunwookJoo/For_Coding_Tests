  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let str = "";
        // const numArr = Array(m).fill(0);

        // const dfs = (level) => {
        //   if (level === m) {
        //     answer.push(numArr.slice());
        //   } else {
        //     for (let i = 1; i <= n; i++) {
        //       numArr[level] = i;
        //       dfs(level + 1);
        //     }
        //   }
        // };

        // dfs(0);
        const dfs = (index, L) => {
          if (L === m) {
            str += `${answer.join(" ")}\n`;
            return;
          }

          for (let i = 1; i <= n; i++) {
            answer[L] = i;
            dfs(i, L + 1);
          }
        };

        dfs(1, 0);
        return str;
      }

      console.log(solution(3, 2));
    </script>
