<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        let totalSum = arr.reduce((acc, currentValue) => acc + currentValue, 0);
        let n = arr.length;
        let flag = false;

        function DFS(l, sum) {
          if (flag) return;
          if (l === n) {
            if (totalSum - sum === sum) {
              answer = "YES";
              flag = true;
            }
          } else {
            DFS(l + 1, sum + arr[l]);
            DFS(l + 1, sum);
          }
        }

        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
