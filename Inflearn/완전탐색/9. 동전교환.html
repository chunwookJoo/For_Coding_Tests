<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = Number.MAX_SAFE_INTEGER;
        const sortArr = arr.sort((a, b) => b - a);

        const dfs = (level, sum) => {
          if (sum > m) return;
          if (level >= answer) return;
          if (sum === m) {
            answer = Math.min(answer, level);
            return;
          } else {
            for (let i = 0; i < arr.length; i++) {
              dfs(level + 1, sum + sortArr[i]);
            }
          }
        };

        dfs(0, 0);
        return answer;
      }

      let arr = [1, 3, 5];
      console.log(solution(8, arr));
    </script>
  </body>
</html>
