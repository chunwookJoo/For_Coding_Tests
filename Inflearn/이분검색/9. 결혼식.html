<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(times) {
				let answer = Array.from(times, () => 0);

				times.sort((a, b) => {
					if (a[0] === b[0]) return a[1] - b[1];
					else return a[0] - b[0];
				});

				for (let i = 0; i < times.length; i++) {
					let enter = times[i][0];
					let out = times[i][1];

					for (let j = i; j < times.length; j++) {
						if (times[j][0] < out) {
							answer[i]++;
						}
					}
				}

				return Math.max(...answer);
			}

			let arr = [
				[14, 18],
				[12, 15],
				[15, 20],
				[20, 30],
				[5, 15],
			];

			// ];

			// 	[1, 3],
			// 	[4, 8],
			// 	[5, 9],
			// 	[6, 10],
			// ];
			console.log(solution(arr));
		</script>
	</body>
