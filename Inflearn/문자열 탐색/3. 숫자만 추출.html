<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        answer = str.replace(/[^0-9]/g, "");
        return parseInt(answer);
      }

      let str = "g09n2T0s8eS0ft";
      console.log(solution(str));
    </script>
  </body>
</html>
