<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(n) {
				let answer = [];
				const check = Array(n + 1).fill(0);

				function DFS(v) {
					let temp = "";

					if (v === n + 1) {
						for (let i = 1; i <= n; i++) {
							if (check[i] === 1) temp += i + " ";
						}
						if (temp.length > 0) answer.push(temp.trim());
						return;
					} else {
						check[v] = 1;
						DFS(v + 1);
						check[v] = 0;
						DFS(v + 1);
					}
				}

				DFS(1);

				return answer;
			}

			console.log(solution(3));
		</script>
	</body>
</html>
