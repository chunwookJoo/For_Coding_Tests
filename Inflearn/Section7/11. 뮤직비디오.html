<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			// 1. songs 오름차순 정렬
			function count(songs, capacity) {
				let cnt = 1,
					sum = 0;
				for (let i of songs) {
					if (sum + i > capacity) {
						cnt++;
						sum = i;
					} else {
						sum += i;
					}
				}
				return cnt;
			}

			function solution(m, songs) {
				let answer = 0;
				songs.sort((a, b) => a - b);
				let lt = songs[songs.length - 1];
				let rt = songs.reduce((pre, curr) => pre + curr);
				while (lt <= rt) {
					let mid = Math.floor((lt + rt) / 2);

					if (count(songs, mid) <= m) {
						answer = mid;
						rt = mid - 1;
					} else {
						lt = mid + 1;
					}
				}
				return answer;
			}

			let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
			console.log(solution(3, arr));
		</script>
	</body>
</html>
